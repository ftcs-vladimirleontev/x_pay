<div 	class="header__exchanger exchanger" id="data-source" 
			data-tab="left" data-step="1">
	<div class="exchanger__tabs to_toggle-step-1">
		<div class="exchanger__tab-cutain" id='tab-cutain'></div>
		<div class="exchanger__tab active" data-mode="sell">
			<span class="exchanger__tab-descrip">sell crypto</span>
		</div>
		<div class="exchanger__tab" data-mode="buy">
			<span class="exchanger__tab-descrip">buy crypto</span>
		</div>
	</div>
	<div class="exchanger__content">
		<div 	class="exchanger__coontent-contanier exchanger__header-block" 
					id="header-block">
			<h3 class="exchanger__header to_toggle-step-2 to_toggle-step-3 d-none" 
					id="exchanger-header">
				Waiting for payment
			</h3>
			<!--
			<span class="exchanger__title d-none to_toggle-only-sell-3" id="exchanger-title">
				â„–4481519 from 21.01.2020
			</span>
			-->
		</div>
		<div 	class="exchanger__coontent-contanier exchanger__form-block"
					id="exchanger-form-container">
			@@include('exchanger-form-1.html')
			@@include('exchanger-form-2.html')
			@@include('exchanger-form-3.html')
		</div>
		<div class="exchanger__coontent-contanier exchanger__buttons-block">
			<button class="	exchanger__button xpay-button xpay-button_transp
											to_toggle-step-2 d-none" 
							id="ex-button-back">
				back
			</button>
			<button class="	exchanger__button xpay-button xpay-button_blue-shadow
											to_toggle-step-1 to_toggle-step-2 to_toggle-step-3" 
							id="ex-button-next">
				continue
			</button>
			<button class="	exchanger__button xpay-button xpay-button_transp-red
											to_toggle-step-3  d-none" 
							id="ex-button-cansel">
				delete application
			</button>
		</div>
		<div class="exchanger__coontent-contanier exchanger__info-block">
			<span class="exchanger__info-descrip exchanger__info-text" id="tab-mode-descrip-ywg">
				You will get: 
			</span>
			<span class="exchanger__info-calculation exchanger__info-interactive-text" id="get-quantity">
				0
			</span>
			<span class="exchanger__info-currency exchanger__info-interactive-text" id="get-currency">
				USD
			</span>
		</div>
	</div>
</div>
