<div class="exchanger__form ex-step-3 to_toggle-step-3 d-none">
	<div class="ex-step-3__sell to_toggle-sell d-none">
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">Transfer</span>
			<div class="ex-input-block__content ex-step-3__content">
				<div class="ex-step-3__content-item-first">
					<div class="ex-step-3__for-read">
						<input 	type="text" class="ex-step-3__for-read-input small-input" 
										readonly id="crypto-q-sell-o">
						<span class="	ex-step-3__for-read-currency ex-step-3__for-read-currency_red
													paste-first">
							BTC
						</span>
					</div>
				</div>
				<div class="ex-step-3__content-item-second">
					<span class="ex-step-3__copyied-plate">Сopied!</span>
					<button class="ex-step-3__copy-button copy-button" data-id="crypto-q-sell-o">
						COPY
					</button>
				</div>
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">To address</span>
			<div class="ex-input-block__content ex-step-3__content">
				<div class="ex-step-3__content-item-first">
					<div class="ex-step-3__for-read">
						<input 	type="text" class="ex-step-3__for-read-input small-input" 
										readonly id="walet-xpay-sell-o">
					</div>
				</div>
				<div class="ex-step-3__content-item-second">
					<span class="ex-step-3__copyied-plate">Сopied!</span>
					<button class="ex-step-3__copy-button copy-button" data-id="walet-xpay-sell-o">
						COPY
					</button>
				</div>
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">You will get</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input type="text" class="ex-step-3__for-read-input" readonly id="fiat-q-sell-o">
				<span class="	ex-step-3__for-read-currency ex-step-3__for-read-currency_red
											paste-second">
					EUR
				</span>
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">To account</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input type="text" class="ex-step-3__for-read-input" readonly id="iban-sell-o">
			</div>
		</div>
	
		<div class="ex-step-3__timer">
			<span class="ex-step-3__timer-descrip">
				Pay the application before the end of rhis time
			</span>
			<span class="ex-step-3__timer-counter" id="timer-sell-o">--:--</span>
		</div>
	</div>
	
	<div class="form-3__buy to_toggle-buy d-none ">
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">I want to buy</span>
			<div class="ex-input-block__content ex-step-3__content">
				<div class="ex-step-3__content-item-first">
					<div class="ex-step-3__for-read">
						<input 	type="text" class="ex-step-3__for-read-input small-input" 
										readonly id="crypto-q-buy-o">
					</div>
				</div>
				<div class="ex-step-3__content-item-second">
					<span class="ex-step-3__for-read-currency paste-first">BTC</span>
				</div>
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">I will give</span>
			<div class="ex-input-block__content ex-step-3__content">
				<div class="ex-step-3__content-item-first">
					<div class="ex-step-3__for-read">
						<input 	type="text" class="ex-step-3__for-read-input small-input" 
										readonly id="fiat-q-buy-o">
					</div>
				</div>
				<div class="ex-step-3__content-item-second">
					<span class="ex-step-3__for-read-currency paste-second">USD</span>
				</div>
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">Bank name</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input 	type="text" class="ex-step-3__for-read-input" 
								readonly id="bank-name-buy-o">
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">Bank country</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input 	type="text" class="ex-step-3__for-read-input" 
								readonly id="bank-country-buy-o">
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">Beneficiary country</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input 	type="text" class="ex-step-3__for-read-input" 
								readonly id="benif-country-buy-o">
			</div>
		</div>
	
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">Your e-mail</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input 	type="text" class="ex-step-3__for-read-input" 
								readonly id="mail-buy-o">
			</div>
		</div>
		
		<div class="exp-input-block ex-step-3__input-block">
			<span class="ex-input-block__descrip">Your phone</span>
			<div class="ex-input-block__content ex-step-3__for-read">
				<input 	type="text" class="ex-step-3__for-read-input" 
								readonly id="phone-buy-o">
			</div>
		</div>
	</div>
</div>
