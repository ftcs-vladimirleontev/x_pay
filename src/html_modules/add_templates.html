<script type="text/template" id="transaction-item">
	<% for (let i = 0; i < data.length; i++) { %>
		<li class="account__body-item transaction">
			<ul class="transaction__main table">
				<% if (data[i].status == 'unconfirmed') { %>
				<li class="transaction__main-item table__item">
					<button class="transaction__confirm-button account-button account-button_transp" 
									data-transaction="<%= data[i].token %>">
						con<wbr>firm
					</button>
				</li>
				<% } else { %>
				<li class="transaction__main-item table__item date"><%= data[i].date %></li>
				<% } %>	
				<li class="transaction__main-item table__item">
					<span class="table__item-quantity"><%= data[i].inputQuantity %></span>
					<span class="table__item-currency"><%= data[i].inputCurrency %></span>
				</li>
				<li class="transaction__main-item table__item">
					<span class="table__item-quantity"><%= data[i].outputQuantity %></span>
					<span class="table__item-currency"><%= data[i].outputCurrency %></span>
				</li>
				<% if (data[i].status == 'unconfirmed') { %>
				<li class="transaction__main-item table__item">
					<span>uncon<wbr>firmed</span>
				</li>
				<% } else { %>
					<li class="transaction__main-item table__item"><%= data[i].status %></li>
				<% } %>	
				<li class="transaction__main-item table__item">
					<button class="transaction__show-details-button account-button account-button_transp">show</button>
				</li>
			</ul>
			<div class="transaction__details-block">
				<div class="transaction__details">
					<h3 class="transaction__details-header">details:</h3>
					<% for (let j = 0; j < data[i].details.length; j++) { %>
					<p><span><%= data[i].details[j][0] %></span>: <span><%= data[i].details[j][1] %></span></p>
					<% } %>
				</div>
			</div>
		</li>
	<% } %>
</script>
