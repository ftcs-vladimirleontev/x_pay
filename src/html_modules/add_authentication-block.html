<div class="authentication-block" id="login-modal">
	<div class="authentication-block__wraper">
		<div class="authentication-block__content authentication">
			<ul class="authentication__tabs">
				<li class="authentication__tab active" 
						data-target="login-section" data-text="log-in">
					log-in
				</li>
				<li class="authentication__tab" 
						data-target="create-section" data-text="create account">
					create account
				</li>
			</ul>
			<div class="authentication__content">
				<div class="authentication__form active" data-type="login" id="login-section">
					<div class="authentication__input-block">
						<span class="authentication__descrip">Enter your account name:</span>
						<input type="text" class="authentication__input" id="account-name-login">
					</div>
					<div class="authentication__input-block">
						<span class="authentication__descrip">Enter your password:</span>
						<input type="password" class="authentication__input" id="pass-login">
					</div>
				</div>
				<div class="authentication__form" data-type="create" id="create-section">
					<div class="authentication__input-block">
						<span class="authentication__descrip">Enter your account name:</span>
						<input type="text" class="authentication__input" id="account-name-create">
					</div>
					<div class="authentication__input-block">
						<span class="authentication__descrip">Enter your password:</span>
						<input type="password" class="authentication__input" id="pass-create">
					</div>
					<div class="authentication__input-block">
						<span class="authentication__descrip">Confirm your password:</span>
						<input type="password" class="authentication__input" id="confirm-pass-create">
					</div>
				</div>
			</div>
			<div class="authentication__buttons">
				<button class="authentication__button xpay-button xpay-button_blue-shadow" 
								type="button" id="authentication-start-button">
					log-in
				</button>
				<button class="authentication__button xpay-button xpay-button_transp" 
								type="button" id="authentication-close-button">
					close
				</button>
			</div>
		</div>
	</div>
</div>
